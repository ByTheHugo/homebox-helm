security:gitleaks:
  stage: security
  image:
    name: "${REGISTRY_URL}/paas/zricethezav/gitleaks:${GITLEAKS_VERSION}"
    entrypoint: [""]
  before_script:
    - gitleaks version
  script:
    - gitleaks dir --follow-symlinks -v -f junit -r gitleaks-report.xml
  artifacts:
    paths:
      - gitleaks-report.xml
    reports:
      junit: gitleaks-report.xml

lint:helm:
  stage: lint
  image: "${REGISTRY_URL}/paas/alpine/helm:${HELM_VERSION}"
  before_script:
    - helm version
  script:
    - cd chart
    - helm dependency update
    - helm lint .

deploy:helm:
  stage: deploy
  image: "${REGISTRY_URL}/paas/alpine/helm:${HELM_VERSION}"
  before_script:
    - apk add --no-cache kubectl
    - helm version
    - kubectl version --client
  script:
    - cd chart
    - helm dependency update
    - |
      helm upgrade \
        --install \
        --set "global.defaultStorageClass=local-path" \
        --set "persistence.storageClass=${HELM_STORAGE_CLASS}" \
        --set "env.HBOX_DATABASE_DRIVER=postgres" \
        --create-namespace \
        --wait --wait-for-jobs \
        --timeout "$HELM_TIMEOUT" \
        -n "$HELM_NAMESPACE" \
        "${HELM_RELEASE}-${CI_JOB_ID}" ./
  after_script:
    - helm uninstall -n "$HELM_NAMESPACE" "${HELM_RELEASE}-${CI_JOB_ID}"
    - kubectl delete -n "$HELM_NAMESPACE" pvc --all --ignore-not-found
  retry: 2
  rules:
    - if: '$SKIP_DEPLOY=="true"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: on_success

cve:helm:trivy:
  stage: cve
  image:
    name: "${REGISTRY_URL}/paas/aquasec/trivy:${TRIVY_VERSION}"
    entrypoint: [""]
  variables:
    TRIVY_EXIT_CODE: 1
  before_script:
      - apk add --no-cache yq
      - yq --version
      - trivy --version

      # Downloading template format from Github
      - wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/junit.tpl -O junit.tpl

      # Update vuln db
      - trivy clean --scan-cache
      - trivy --cache-dir .trivycache/ image --download-db-only --no-progress
  script:
      # We don't wan't to scan chart dependencies
      - yq -i 'del(.dependencies)' chart/Chart.yaml

      # Fail on specified vulnerabilities
      - |
        trivy config \
          --exit-code "$TRIVY_EXIT_CODE" \
          --ignorefile .trivyignore.yaml \
          --severity "$TRIVY_SEVERITY" \
          --format template \
          --template "@junit.tpl" \
          -o junit-report.xml \
          chart
  cache:
      paths:
      - .trivycache/
  artifacts:
      paths:
          - junit-report.xml
      reports:
          junit: junit-report.xml
  retry: 2
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$IGNORE_TRIVY_CVE == "true"'
      variables:
        TRIVY_EXIT_CODE: 0
    - when: on_success
